---
demo_name: csr-demo1
cloud_name: "{{ demo_instance | default(lookup('env','USER')) }}-{{ demo_name }}"
cloud_provider1: aws
cloud_region1: us-east-1
cloud_provider2: "{{ cloud_provider1 }}"
cloud_region2: "{{ cloud_region1 }}"
cloud_user: ec2-user
ansible_ssh_private_key_file: "./keys/{{ cloud_name }}_key"

acl_dict:
  host-acl:
    - { src_ip: 0.0.0.0/0, dst_ports: 22, proto: tcp }
    - { src_ip: 0.0.0.0/0, dst_ports: 443, proto: tcp }
    - { src_ip: 0.0.0.0/0, proto: icmp }
  rtr-acl:
    - { src_ip: 0.0.0.0/0, proto: all }
ssh_keys: "{ '{{ cloud_name }}': '{{ lookup('file', '{{ ansible_ssh_private_key_file }}.pub') }}' }"
vpc_list:
  - name: "{{ cloud_name }}-vpc1"
    provider: "{{ cloud_provider1 }}"
    region: "{{ cloud_region1 }}"
    project: "{{ cloud_name }}"
    cidr: 172.17.0.0/16
    acl_list:
      - host-acl
      - rtr-acl
    networks:
      - { name: "{{ cloud_name }}-vpc1-outside", cidr: "172.17.0.0/24", az: "{{ cloud_region1 }}a" }
    instances:
      - name: "{{ cloud_name }}-rtr1"
        size: medium
        image: csr-byol
        interfaces:
          - name: GigabitEthernet1
            subnet: "{{ cloud_name }}-vpc1-outside"
            acl: rtr-acl
            public_ip: true
        key_name: "{{ cloud_name }}"
        tags:
          Owner: student
          network_os: ios
          groups: network,routers
        user_data: 'ios-config-0001=ip route 0.0.0.0 0.0.0.0 GigabitEthernet1 dhcp'
      - name: "{{ cloud_name }}-control"
        size: medium
        image: centos7
        key_name: "{{ cloud_name }}"
        cloud_user: centos
        # volume_size: 20
        interfaces:
          - name: eth0
            subnet: "{{ cloud_name }}-vpc1-outside"
            acl: host-acl
            public_ip: true
        tags:
          Owner: student
          groups: control
    routes:
      - { subnet: "{{ cloud_name }}-vpc1-outside", cidr: "172.18.1.0/24", instance: "{{ cloud_name }}-rtr1" }
  - name: "{{ cloud_name }}-vpc2"
    provider: "{{ cloud_provider2 }}"
    region: "{{ cloud_region2 }}"
    project: "{{ cloud_name }}"
    cidr: 172.18.0.0/16
    acl_list:
      - host-acl
      - rtr-acl
    networks:
      - { name: "{{ cloud_name }}-vpc2-mgmt", cidr: "172.18.0.0/24", az: "{{ cloud_region2 }}b" }
      - { name: "{{ cloud_name }}-vpc2-outside", cidr: "172.18.1.0/24", az: "{{ cloud_region2 }}b" }
      - { name: "{{ cloud_name }}-vpc2-inside", cidr: "172.18.2.0/24", az: "{{ cloud_region2 }}b" }
    instances:
      - name: "{{ cloud_name }}-rtr2"
        size: medium
        image: csr-byol
        key_name: "{{ cloud_name }}"
        interfaces:
          - name: GigabitEthernet1
            subnet: "{{ cloud_name }}-vpc2-mgmt"
            acl: rtr-acl
            public_ip: true
            private_ip: 172.18.0.254
          - name: GigabitEthernet2
            subnet: "{{ cloud_name }}-vpc2-outside"
            acl: rtr-acl
            public_ip: true
            private_ip: 172.18.1.254
          - name: GigabitEthernet3
            subnet: "{{ cloud_name }}-vpc2-inside"
            acl: rtr-acl
            private_ip: 172.18.2.254
            gateway: yes
        tags:
          Owner: student
          network_os: ios
          groups: network,routers
        user_data: 'ios-config-0001=ip route 0.0.0.0 0.0.0.0 GigabitEthernet1 dhcp'
      - name: "{{ cloud_name }}-host1"
        size: micro
        image: centos7
        interfaces:
          - name: eth0
            subnet: "{{ cloud_name }}-vpc2-inside"
            acl: host-acl
        key_name: "{{ cloud_name }}"
        tags:
          Owner: student
          groups: hosts

group_vars:
  all:
    domain_name: localdomain
    domain_search:
      - localdomain
      - example.com
    name_servers:
      - 8.8.8.8
      - 8.8.4.4

