---
demo_name: "{{ opt_name | default('adk-srx1') }}"
demo_instance: "{{ opt_instance | default(lookup('env','USER')) }}"
cloud_name: "{{ demo_name }}.{{ demo_instance }}"
cloud_provider: aws
cloud_region: us-east-1
cloud_user: ec2-user
ansible_ssh_private_key_file: "keys/{{ cloud_name }}_key"
ansible_ssh_public_key_file: "keys/{{ cloud_name }}_key.pub"

cloud_acls:
  host-acl:
    - { src_ip: 0.0.0.0/0, dst_ports: 22, proto: tcp }
    - { src_ip: 0.0.0.0/0, dst_ports: 443, proto: tcp }
    - { src_ip: 0.0.0.0/0, proto: icmp }
  fw-acl:
    - { src_ip: 0.0.0.0/0, proto: all }
vpc_list:
  - name: "vpc.{{ cloud_name }}"
    provider: "{{ cloud_provider }}"
    region: "{{ cloud_region }}"
    project: "{{ cloud_name }}"
    cidr: 172.18.0.0/16
    acl_list:
      - host-acl
      - fw-acl
    networks:
      - { name: "mgmt.{{ cloud_name }}", cidr: "172.18.0.0/24", az: "{{ cloud_region }}a" }
      - { name: "outside.{{ cloud_name }}", cidr: "172.18.1.0/24", az: "{{ cloud_region }}a" }
      - { name: "inside.{{ cloud_name }}", cidr: "172.18.2.0/24", az: "{{ cloud_region }}a" }
    instances:
      - name: "control.{{ cloud_name }}"
        size: medium
        image: centos7
        ansible_user: centos
        interfaces:
          - name: eth0
            subnet: "mgmt.{{ cloud_name }}"
            acl: host-acl
            public_ip: true
        tags:
          Owner: "{{ cloud_name }}"
          groups: control
      - name: "host1.{{ cloud_name }}"
        size: micro
        image: centos7
        ansible_user: centos
        interfaces:
          - name: eth0
            subnet: "inside.{{ cloud_name }}"
            acl: host-acl
            public_ip: false
        tags:
          Owner: "{{ cloud_name }}"
          groups: webserver
      - name: "host2.{{ cloud_name }}"
        size: micro
        image: centos7
        ansible_user: centos
        interfaces:
          - name: eth0
            subnet: "inside.{{ cloud_name }}"
            acl: host-acl
            public_ip: false
        tags:
          Owner: "{{ cloud_name }}"
          groups: webserver
      - name: "fw.{{ cloud_name }}"
        size: xlarge
        image: srx-payg
        ansible_user: root
        interfaces:
          - name: mgmt
            subnet: "mgmt.{{ cloud_name }}"
            acl: fw-acl
            private_ip: 172.18.0.254
            public_ip: true
          - name: eth0
            subnet: "outside.{{ cloud_name }}"
            acl: fw-acl
            private_ip: 172.18.1.254
            public_ip: true
          - name: eth1
            subnet: "inside.{{ cloud_name }}"
            acl: fw-acl
            private_ip: 172.18.2.254
        tags:
          Owner: "{{ cloud_name }}"
          network_os: junos
          groups: network,fw

group_vars:
  network:
    network_username: admin
    # Use Ansible Vault when encryption is required:
    network_password: Cisc0123

cloud_image_map:
  aws:
    us-east-1:
      srx-payg: ami-ddb6f3a7
      centos7: ami-02e98f78
    ca-central-1:
      centos7: ami-b111aad5
  azure:
    rhel7: { offer: CentOS, publisher: OpenLogic, sku: 7.4, version: latest }

cloud_size_map:
  aws:
    micro: t2.micro
    medium: t2.medium
    xlarge: m4.xlarge
  azure:
    micro: Standard_A0
    medium: Standard_A2_v2
