---
cloud_tag: "{{ opt_tag | default('csr_simple1') }}"
cloud_instance: "{{ opt_instance | default(lookup('env','USER')) }}"
cloud_name: "{{ cloud_tag }}.{{ cloud_instance }}"
cloud_provider: "{{ opt_provider | default('azure') }}"
cloud_region: "{{ opt_region | default('westus') }}"
cloud_user: ec2-user
cloud_cidr: "{{ opt_cidr | default('172.17.0.0/16') }}"

cloud_acls:
  host-acl:
    - { src_ip: 0.0.0.0/0, dst_ports: 22, proto: tcp }
    - { src_ip: 0.0.0.0/0, dst_ports: 443, proto: tcp }
#    - { src_ip: 0.0.0.0/0, proto: icmp }
  rtr-acl:
    - { src_ip: 0.0.0.0/0, proto: all }
vpc_list:
  - name: "vpc1.{{ cloud_name }}"
    provider: "{{ cloud_provider }}"
    region: "{{ cloud_region }}"
    project: "{{ cloud_name }}"
    cidr: "{{ cloud_cidr }}"
    networks:
      - name: "mgmt.vpc1.{{ cloud_name }}"
        cidr: "{{ cloud_cidr | ipsubnet(24, 0) }}"
        az: "{{ cloud_region }}a"
      - name: "outside.vpc1.{{ cloud_name }}"
        cidr: "{{ cloud_cidr | ipsubnet(24, 1) }}"
        az: "{{ cloud_region }}a"
      - name: "inside.vpc1.{{ cloud_name }}"
        cidr: "{{ cloud_cidr | ipsubnet(24, 2) }}"
        az: "{{ cloud_region }}a"
        routes:
          - cidr: "0.0.0.0/0"
            instance: "rtr1.{{ cloud_name }}"
            if_index: 2
    instances:
      - name: "rtr1.{{ cloud_name }}"
        size: medium
        image: csr-byol
        interfaces:
          - name: GigabitEthernet1
            subnet: "mgmt.vpc1.{{ cloud_name }}"
            acl: rtr-acl
            public_ip: true
            private_ip: "{{ cloud_cidr | ipsubnet(24, 0) | ipaddr(-2) | ipaddr('address') }}"
          - name: GigabitEthernet2
            subnet: "outside.vpc1.{{ cloud_name }}"
            acl: rtr-acl
            public_ip: true
            private_ip: "{{ cloud_cidr | ipsubnet(24, 1) | ipaddr(-2) | ipaddr('address') }}"
          - name: GigabitEthernet3
            subnet: "inside.vpc1.{{ cloud_name }}"
            acl: rtr-acl
            private_ip: "{{ cloud_cidr | ipsubnet(24, 2) | ipaddr(-2) | ipaddr('address') }}"
        tags:
          Owner: "{{ cloud_name }}"
          network_os: ios
          groups: "network,routers,spokes,{{ cloud_instance }}"
        user_data: "{{ lookup('file', 'user-data/cisco-csr') }}"
      - name: "host1.{{ cloud_name }}"
        size: medium
        image: rhel7
        key_name: "{{ cloud_name }}"
        ansible_user: centos
        # volume_size: 20
        interfaces:
          - name: eth0
            subnet: "inside.vpc1.{{ cloud_name }}"
            acl: host-acl
            private_ip: "{{ cloud_cidr | ipsubnet(24, 2) | ipaddr(10) | ipaddr('address') }}"
        tags:
          Owner: "{{ cloud_name }}"
          groups: "hosts,{{ cloud_instance }}"
group_vars:
  all:
    domain_name: localdomain
    domain_search:
      - localdomain
      - example.com
    name_servers:
      - 8.8.8.8
      - 8.8.4.4
  control_nodes:
    topo_checks:
      - {src: 'control', dst: 'rtr1', proto: 'icmp'}
      - {src: 'control', dst: 'rtr2', proto: 'icmp'}
      - {src: 'rtr2', dst: 'host1', proto: 'icmp'}
  routers:
    network_tunnel_list:
      - { index: 0, src_host: "rtr1", src_ip_addr: "10.255.0.1/30", dst_host: "rtr2", dst_ip_addr: "10.255.0.2/30" }

cloud_image_map:
