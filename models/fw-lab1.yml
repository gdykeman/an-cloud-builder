---
demo_name: "{{ opt_name | default('fw-lab1') }}"
demo_instance: "{{ opt_instance | default(lookup('env','USER')) }}"
cloud_name: "{{ demo_name }}.{{ demo_instance }}"
cloud_provider1: aws
cloud_region1: "{{ opt_region1 | default('us-east-1') }}"
cloud_provider2: "{{ cloud_provider1 }}"
cloud_region2: "{{ cloud_region1 }}"
cloud_user: ec2-user
ansible_ssh_private_key_file: "keys/{{ cloud_name }}_key"

cloud_acls:
  host-acl:
    - { src_ip: 0.0.0.0/0, dst_ports: 22, proto: tcp }
    - { src_ip: 0.0.0.0/0, dst_ports: 443, proto: tcp }
    - { src_ip: 0.0.0.0/0, proto: icmp }
  rtr-acl:
    - { src_ip: 0.0.0.0/0, proto: all }
vpc_list:
  - name: "vpc1.{{ cloud_name }}"
    provider: "{{ cloud_provider1 }}"
    region: "{{ cloud_region1 }}"
    project: "{{ cloud_name }}"
    cidr: 172.17.0.0/16
    networks:
      - name: "mgmt.vpc1.{{ cloud_name }}"
        cidr: "172.17.0.0/24"
        az: "{{ cloud_region1 }}a"
      - name: "outside.vpc1.{{ cloud_name }}"
        cidr: "172.17.1.0/24"
        az: "{{ cloud_region1 }}a"
        routes:
          - cidr: "172.18.1.0/24"
            instance: "rtr1.{{ cloud_name }}"
            if_index: 1
      - name: "inside.vpc1.{{ cloud_name }}"
        cidr: "172.17.2.0/24"
        az: "{{ cloud_region1 }}a"
        routes:
          - cidr: "0.0.0.0/0"
            instance: "asa.{{ cloud_name }}"
            if_index: 2
    instances:
      - name: "asa1.{{ cloud_name }}"
        size: medium
        image: asa-payg
        interfaces:
          - name: GigabitEthernet1
            subnet: "outside.vpc1.{{ cloud_name }}"
            acl: rtr-acl
            public_ip: true
          - name: GigabitEthernet2
            subnet: "inside.vpc1.{{ cloud_name }}"
            acl: rtr-acl
        tags:
          Owner: student
          network_os: asa
          groups: network,filewall,asa
      - name: "control.{{ cloud_name }}"
        size: medium
        image: centos7
        ansible_user: centos
        interfaces:
          - name: eth0
            subnet: "outside.vpc1.{{ cloud_name }}"
            acl: host-acl
            public_ip: true
        tags:
          Owner: student
          groups: control
      - name: "host1.{{ cloud_name }}"
        size: micro
        image: centos7
        ansible_user: centos
        interfaces:
          - name: eth0
            subnet: "inside.vpc1.{{ cloud_name }}"
            acl: host-acl
        key_name: "{{ cloud_name }}"
        tags:
          Owner: student
          groups: hosts
  - name: "vpc2.{{ cloud_name }}"
    provider: "{{ cloud_provider2 }}"
    region: "{{ cloud_region2 }}"
    project: "{{ cloud_name }}"
    cidr: 172.18.0.0/16
    networks:
      - name: "mgmt.vpc2.{{ cloud_name }}"
        cidr: "172.18.0.0/24"
        az: "{{ cloud_region2 }}b"
      - name: "outside.vpc2.{{ cloud_name }}"
        cidr: "172.18.1.0/24"
        az: "{{ cloud_region2 }}b"
      - name: "inside.vpc2.{{ cloud_name }}"
        cidr: "172.18.2.0/24"
        az: "{{ cloud_region2 }}b"
        routes:
          - cidr: "0.0.0.0/0"
            instance: "rtr2.{{ cloud_name }}"
            if_index: 2
    instances:
      - name: "pan1.{{ cloud_name }}"
        size: xlarge
        image: pan-payg
        interfaces:
          - name: mgmt
            subnet: "mgmt.{{ cloud_name }}"
            acl: vnf-acl
            private_ip: 172.18.0.254
            public_ip: true
          - name: ethernet1/1
            subnet: "outside.{{ cloud_name }}"
            acl: vnf-acl
            zone_name: untrust
            private_ip: 172.18.1.254
            public_ip: true
          - name: ethernet1/2
            subnet: "inside.{{ cloud_name }}"
            acl: vnf-acl
            zone_name: trust
            private_ip: 172.18.2.254
        tags:
          Owner: student
          network_os: panos
          groups: network,firewall,panos
        user_data: "{{ lookup('file', 'user-data/juniper-mx') }}"
      - name: "host2.{{ cloud_name }}"
        size: micro
        image: centos7
        ansible_user: centos
        interfaces:
          - name: eth0
            subnet: "inside.vpc2.{{ cloud_name }}"
            acl: host-acl
        key_name: "{{ cloud_name }}"
        tags:
          Owner: student
          groups: hosts

cloud_image_map:
  aws:
    us-east-1:
      srx-payg: ami-ddb6f3a7
      asa-payg: ami-ee991294

      mx-byol: ami-e5a6839e
      csr-byol: ami-bcbfb9c7
      centos7: ami-02e98f78

cloud_size_map:
  aws:
    micro: t2.micro
    medium: t2.medium
    large: m4.large
    xlarge: m4.xlarge
